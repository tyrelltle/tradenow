<div class="container">
    <div class="row">

    </div>
    <hr>
    <div class="row row-margin-bottom">

        <div ng-repeat="item in _items" href="#" data-toggle="modal"
             data-target="#pop-up-1" class="col-md-5 no-padding lib-item" data-category="ui">
            <div class="lib-panel">
                <!--thumbnail part-->
                <div class="row box-shadow">
                    <div class="col-md-6">
                        <img class="lib-img" ng-src="{{item.Item.imgAddr}}"/>
                    </div>
                    <div class="col-md-6">
                        <div class="lib-row lib-header">
                            {{item.Item.title}}
                            <div class="lib-header-seperator"></div>
                        </div>
                        <div class="lib-row lib-desc">
                           {{item.Item.description}}
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <!--<div class="col-md-1"></div>-->

        <!--model part-->
        <div class="modal fade" id="pop-up-1" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title" id="myLargeModalLabel-1">Mixer Board</h4>
                    </div>
                    <div class="modal-body">
                        <img src="http://i.imgur.com/YZ7AGyF.jpg.jpg" class="img-responsive img-rounded center-block" alt="">
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal mixer image -->

    </div>
</div>
