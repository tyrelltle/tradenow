<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
 	<link rel="stylesheet" type="text/css" href="themes/semanticui/packaged/css/semantic.css">
    <link type="text/css" rel="stylesheet" href="mytrade.css">
    <title>Web Application Starter Project</title>
    	<script type="text/javascript" language="javascript" src="scripts/jquery-1.10.2.js"></script>
    
    <script type="text/javascript" language="javascript" src="scripts/underscore.js"></script>
    <script type="text/javascript" language="javascript" src="scripts/backbone.js"></script>
    
  	<script src="themes/semanticui/packaged/javascript/semantic.js"></script>
		



  </head>

  <body>
   <div class="inline field">
    <div class="ui pointing right label">
      Your Current Ticket: 
    </div>
  	<input class="guidtxt" type="text" />
	
  </div>
  
  
  <div class="ui horizontal icon divider">
  <i class="ok circle icon"></i>
	</div>

  <div id="container">


  			<div id="left">
			  		<div class="header"></div>
			  		<div class="content">
						<div class="custprodlist ui animated list segment" ></div>
						
						
					</div>
			</div>
<!-- 			<div id="left"> -->
<!-- 					<div class="photoform"></div> -->
<!-- 					<div class="photos"><center>Helloworld Photos!</center></div> -->
					
<!-- 			</div> -->
			<div id="leftarea">
			    <div id="left" style="margin-left:50px;margin-top:30px"class="cat_prod_list ui animated list segment"></div>
				<div id="left">
						<div class="eventdetail"></div>
				</div>
				<div id="left">
						<div class="totalprice"></div>
				</div>
			</div>

 </div>
		<script type="text/template" id="newbtntmp">
			<i class="add icon link green"></i>

				</script>
	    <script type="text/template" id="listitemtemp">
			<div id="listItemTitle" class="ui <%=color%> horizontal label"> <%=prodNm%> </div>
		</script>
	    <script type="text/template" id="listcatitemtemp">
			<div id="listItemTitle" class="ui <%=color%> horizontal label"> <%=name%> </div>
		</script>


		<script type="text/template" id="gallerytmp">
				<div id="imgform">
  					<form method="post" enctype="multipart/form-data">  
     					<td><input type="file" id="img" name="file" />     
     					<td><input type="submit" value="Upload" />   
  					</form>  
				</div>
				<div id="imglis" stype="clear:both"></div>
		</script>
		<script type="text/template" id="eventdetailtemp">
			<div class="detail ui form segment">
				<div class="field">
					<div class="ui ribbon label">
						<label> Name </label>
					</div>
					<div class="ui left labeled icon input">
						<label id="prodNm" name = "prodNm"><%=prodNm%></label> 		
					</div>
				</div>

				<div class="field">
					<div class="ui ribbon label">
						<label> Unit Price </label>
					</div>
					<div class="ui left labeled icon input">
						<label id="prodPrice" name = "prodPrice"> <%=prodPrice%></label>	
					</div>
				</div>

				<div class="field">
					<div class="ui ribbon label">
						<label> Color </label>
					</div>
					<div class="dropdown_placeholder">
					</div>
				</div>

				<div class="field">
					<div class="ui ribbon label">
						<label>Quantity</label>
					</div>
					<div style="width:80px">
						<input type="number" style="margin-top:12px" id="quantity" name = "quantity" value="<%=quantity%>" /> 
					</div>
				</div>
			
				<div class="field">
					<div class="ui ribbon label">
						<label>Length</label>
					</div>
					<div style="width:80px">
						<input type="number" style="margin-top:12px" id="len" name = "len" value="<%=len%>" /> 
					</div>
				</div>
				<div class="ui buttons">
  				<div class="save ui positive button">Save</div>
  				<div class="or"></div>
  				<div class="del ui button">Delete</div>
				</div>
				<label id="status"></label>

			</div>


		</script>
		
		
		
		<script type="text/template" id="totalpricetmp">
			<div class="detail ui form segment">
				<div class="field">
					<div class="ui ribbon label">
						<label> Total Price </label>
					</div>
					<div class="ui left labeled icon input">
						<label id="prodNm" name = "prodNm"><%=cost%></label> 		
					</div>
				</div>

			</div>


		</script>
		
	    <script type="text/javascript" language="javascript" src="scripts/products.js"></script>

  </body>
</html>
